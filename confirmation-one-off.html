<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Received - Silver Luxe Grooming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="container nav-content" style="justify-content: center;">
            <a href="index.html" class="logo-image-link">
                <img src="images/logo.jpeg" alt="Silver Luxe Grooming Monogram">
            </a>
            <div class="logo-text-center" style="position: static; transform: none; display: flex; pointer-events: auto;">
                <span class="logo-silverluxe">SILVER LUXE</span>
                <span class="logo-grooming">GROOMING</span>
            </div>
        </div>
    </header>

    <section class="auth-section section">
        <div class="container">
            <div class="auth-container confirmation-box" style="text-align: center;">
                
                <div class="confirmation-spinner">
                    <div class="success-tick active" style="display: flex; position: relative; transform: scale(1); opacity: 1;">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <h2 style="color: var(--color-gold);">Thank You!</h2>
                <p>Your booking request has been received. We will send a confirmation to your email or WhatsApp shortly to confirm your payment and appointment time.</p>
                
                <a href="index.html" class="card-cta cta-gold" style="margin-top: 30px; display: inline-block;">Back to Home</a>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
