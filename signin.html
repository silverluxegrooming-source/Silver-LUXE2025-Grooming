<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Silver Luxe Grooming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    
    <header>
        <div class="container nav-content" style="justify-content: center;">
            <a href="index.html" class="logo-image-link">
                <img src="images/logo.jpeg" alt="Silver Luxe Grooming Monogram">
            </a>
            <div class="logo-text-center" style="position: static; transform: none; display: flex; pointer-events: auto;">
                <span class="logo-silverluxe">SILVER LUXE</span>
                <span class="logo-grooming">GROOMING</span>
            </div>
        </div>
    </header>

    <section class="auth-section section">
        <div class="container">
            <div class="auth-container" data-mode="login">
                
                <div class="auth-view" id="login-view">
                    <h2>Login</h2>
                    <p>Access your member account.</p>
                </div>
                
                <div class="auth-view" id="signup-view" style="display: none;">
                    <h2>Become a Member</h2>
                    <p>Create an account to join.</p>
                </div>
                
                <form class="auth-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    
                    <button type="submit" class="card-cta cta-gold" style="width: 100%;">Login</button>
                </form>

                <p class="auth-toggle-link" id="show-signup-link">
                    Don't have an account? <strong>Sign up</strong>
                </p>
                <p class="auth-toggle-link" id="show-login-link" style="display: none;">
                    Already have an account? <strong>Login</strong>
                </p>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-logins">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i> Apple</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
